name: Scrape Yahoo Finance Stock Data

on:
  schedule:
    - cron: "0 12 * * *"  # 每天 UTC 12:00 自動執行
  workflow_dispatch:  # 允許手動觸發

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ 檢出 Repository
        uses: actions/checkout@v4

      - name: 🛠️ 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 📦 安裝 Libraries
        run: pip install pandas yfinance pyarrow

      - name: 📰 執行 `scraper.py`
        run: python scripts/stock_data_scraper.py

      - name: 🔑 Setup Git Authentication
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
    
      - name: 🔄 Commit and Push Changes
        run: |
          git add stock_data_*.parquet
          git commit -m "🔄 Stock Data Updated" || echo "⚠️ No changes to commit"
          git push origin main || echo "⚠️ No changes to push"
