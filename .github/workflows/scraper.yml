name: Scrape Yahoo Finance Stock Data

on:
  schedule:
    - cron: "0 12 * * *"  # 每天 UTC 12:00 自動執行
  workflow_dispatch:  # 允許手動觸發

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ 檢出 Repository
        uses: actions/checkout@v4

      - name: 🛠️ 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 📦 安裝 Libraries
        run: pip install pandas yfinance pyarrow

      - name: 📰 執行 `scraper.py`
        run: python scraper.py

      - name: 🔄 檢查是否有變更
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stock_data_*.parquet
          git commit -m "🔄 Stock Data Updated" || echo "⚠️ No Update."
          git push || echo "⚠️ No Git Psuh"
